steps:
  # Step 1: Run tests
  - name: 'python:3.11-slim'
    dir: 'backend'
    entrypoint: 'bash'
    env:
      - 'DATABASE_URL=sqlite:///./test.db'
      - 'FIREBASE_PROJECT_ID=test-project'
      - 'OPENROUTER_API_KEY=test-key'
      - 'HUBSPOT_CLIENT_ID=test-client-id'
      - 'HUBSPOT_CLIENT_SECRET=test-client-secret'
      - 'HUBSPOT_REDIRECT_URI=http://localhost:8000/callback'
      - 'SECRET_KEY=test-secret-key-for-ci-cd-builds-only'
    args:
      - '-c'
      - |
        pip install poetry
        poetry config virtualenvs.create false
        poetry install
        pytest tests/

  # Step 2: Deploy to Cloud Run using buildpack (same as manual deployment)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'churn-risk-api'
      - '--source=.'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
    dir: 'backend'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'  # 20 minutes
